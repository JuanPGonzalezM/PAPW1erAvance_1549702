<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link href="style.css" rel="stylesheet">
    <style>
        .MiCuenta {
            padding-left: 0px;
            padding-top: 150px;
        }

        .button1 {
            background-color: grey;
            border: none;
            color: white;
            padding: 60px 100px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 16px;
        }

        .button {
            background-color: #ddd;
            border: none;
            color: black;
            padding: 50px 150px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 16px;
        }

        .button:hover {
            background-color: #f1f1f1;
        }

        .info_user {

            padding-top: 100px;
            padding-right: 200px;
        }

        .user {
            padding-top: 20px;
        }

        .notification {
            background-color: #555;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            position: relative;
            display: inline-block;
            border-radius: 2px;
        }

        .notification:hover {
            background: greenyellow;
        }

        .notification .badge {
            position: absolute;
            top: -10px;
            right: -10px;
            padding: 5px 10px;
            border-radius: 50%;
            background: red;
            color: white;
        }
    </style>
</head>


<body>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">PAPW STORE</a>
            </div>
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">SEARCH</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <div class="user">
                    <button type="button" class="btn btn-default btn-sm">
                        <span class="glyphicon glyphicon-user"></span> User
                    </button>
                    <a onclick="window.open('shop_car.html')" href="#" class="notification">
                        <span class="glyphicon glyphicon-shopping-cart"></span> Shopping Cart
                        <span class="badge">1</span>
                    </a>
                </div>
            </ul>
        </div>
    </nav>

    <h1 style="text-align: center">PANEL DE CONTROL ADMIN</h1>

    <div class="container-fluid">
        <div class="panel panel-default">
            <div class="row">
                <div class="col-md-3">
                    <div class="MiCuenta">
                        <a href="panel_control_ventas.html">
                            <div class="bbutton">
                                <button class="button1">Ventas</button>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="MiCuenta">
                        <a href="panel_control_articulos.html">
                            <div class="bbutton">
                                <button class="button1">Articulos</button>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="MiCuenta">
                        <div class="bbutton">
                            <button class="button1">Solicitudes</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="MiCuenta">
                        <a href="panel_control_usuarios.html">
                            <div class="bbutton">
                                <button class="button1">Usuarios</button>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>



</body>

</html>
